version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: windchill-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: windchill_db
      MYSQL_USER: windchill
      MYSQL_PASSWORD: windchill123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - windchill-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start-period: 40s

  redis:
    image: redis:7-alpine
    container_name: windchill-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - windchill-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 10s
      start-period: 20s

  backend:
    build:
      context: ./windchill-backend
      dockerfile: backend-api/Dockerfile
    container_name: windchill-backend
    ports:
      - "8080:8080"
    environment:
      # Corrected hostname - use 'mysql' which is the service name in docker-compose
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/windchill_db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=utf-8
      SPRING_DATASOURCE_USERNAME: windchill
      SPRING_DATASOURCE_PASSWORD: windchill123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      # Changed from 'validate' to 'update' to auto-create tables on startup
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # MySQL dialect for Hibernate
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_SERVLET_CONTEXT_PATH: /
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      # Spring profiles
      SPRING_PROFILES_ACTIVE: docker
      # Timezone
      TZ: UTC
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - windchill-network
    restart: unless-stopped
    # Extended health check with better timeout
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 15s
      start-period: 60s

  frontend:
    build:
      context: ./windchill-frontend
      dockerfile: Dockerfile
    container_name: windchill-frontend
    ports:
      - "80:80"
    environment:
      # Use service name for Docker networking
      VITE_API_BASE_URL: http://backend:8080/api/v1
    depends_on:
      - backend
    networks:
      - windchill-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      timeout: 10s
      retries: 3
      interval: 15s
      start-period: 30s

volumes:
  mysql_data:
  redis_data:

networks:
  windchill-network:
    driver: bridge
