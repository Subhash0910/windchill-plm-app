spring:
  application:
    name: windchill-backend
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        # Hibernate 6 + MySQL supports native ENUM; force VARCHAR so it matches Flyway schema (status VARCHAR(50)).
        type:
          preferred_enum_jdbc_type: VARCHAR
        # MySQL8Dialect is deprecated in Hibernate 6; MySQLDialect is preferred.
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/windchill_db?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: your-super-secret-key-min-256-chars-for-hs256-algorithm-requirement-minimum-length
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: INFO
    com.windchill: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/windchill.log
    max-size: 10MB
    max-history: 10

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
